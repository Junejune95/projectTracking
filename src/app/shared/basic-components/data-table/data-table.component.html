<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let col of displayedColumns;let i=index">
        <ng-container [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > {{displayedLabel[i]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="resultsLength" aria-label="Select page of users">
</mat-paginator>
