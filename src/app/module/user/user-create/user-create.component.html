<form [formGroup]="userForm">
    <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%;">
        <mat-form-field class="custom__form--field">
            <input matInput placeholder="user Name" type="text" formControlName="name" name="name" required>
            <mat-error>
                Please provide a user name
            </mat-error>
        </mat-form-field>


        <mat-form-field class="custom__form--field">
            <input matInput placeholder="Email" type="email" formControlName="email" name="email" required>
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                Please provide a email
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field class="custom__form--field">
            <input matInput placeholder="Phone Number" type="text" formControlName="phoneNumber" name="phoneNumber"
                required>
            <mat-error>
                Please provide a phone number
            </mat-error>
        </mat-form-field>

        <mat-form-field class="custom__form--field">
            <input matInput placeholder="Date of birth" type="date" formControlName="dateOfBirth" name="dateOfBirth">
        </mat-form-field>


        <div fxLayout="column" fxLayoutAlign="start" style="width: 70%;">
            <label>Gender</label>
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-radio-button id="male" value="'Male'" name="gender">Male</mat-radio-button>
                <mat-radio-button id="female" value="'Female'" name="gender">Female</mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field class="custom__form--field">
            <textarea matInput placeholder="Note" type="text" formControlName="note" name="note" rows="5"></textarea>
        </mat-form-field>

        <ng-container formGroupName="companyInfo">
            <div fxLayout="column" fxLayoutAlign="start" style="width: 70%;">
                <div class="company__info">
                    Company Information
                </div>
                <div fxLayout="row">
                    <mat-form-field class="custom__form--field">
                        <input matInput placeholder="Company Name" type="text" formControlName="companyName"
                            name="companyName">

                    </mat-form-field>
                    <mat-form-field class="custom__form--field">
                        <input matInput placeholder="Company Phone Number" type="text" formControlName="phonenumber"
                            name="phonenumber">
                    </mat-form-field>
                </div>
                <mat-form-field class="custom__form--field" style="width: 100%;">
                    <textarea matInput placeholder="Address" type="text" formControlName="address" name="address"
                        rows="5"></textarea>
                </mat-form-field>
            </div>

        </ng-container>

 
        <button mat-raised-button color="accent" (click)="onUserSave()">Create</button>
    </div>
</form>
