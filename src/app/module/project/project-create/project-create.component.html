<mat-stepper linear #stepper>
    <mat-step [stepControl]="projectForm" errorMessage="basic info is required.">
        <form [formGroup]="projectForm">
            <ng-template matStepLabel>Fill out project basic info</ng-template>
            <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%;">
                <mat-form-field class="custom__form--field">
                    <input matInput placeholder="Project Name" type="text" formControlName="name" name="name" required>
                    <mat-error>
                        Please provide a project name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="custom__form--field">
                    <input matInput placeholder="Start Date" type="date" formControlName="startDate" name="startDate"
                        required>
                    <mat-error>
                        Please provide a project name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="custom__form--field">
                    <input matInput placeholder="Target End Date" type="date" formControlName="targetEndDate"
                        name="endDate" required>
                    <mat-error>
                        Please provide a target end date
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="custom__form--field">
                    <input matInput placeholder="Budget" type="number" formControlName="budget" name="budget" required>
                    <mat-error>
                        Please provide a target end date
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="custom__form--field">
                    <textarea matInput placeholder="Note" type="text" formControlName="note" name="note" rows="5"></textarea>

                </mat-form-field>
                <button mat-raised-button color="accent" matStepperNext>Next</button>

            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <p>Go to a different step to see the error state</p>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
