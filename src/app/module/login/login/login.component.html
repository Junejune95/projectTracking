<mat-toolbar color="primary">
  <span>Dora</span>
</mat-toolbar>
<mat-sidenav-container>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="center center" class="row-height">
      <mat-card >
        <mat-card-content >
          <h2>Log In</h2>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" name="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>

        </mat-card-content>
      </mat-card>
    </div>
  </form>
</mat-sidenav-container>
